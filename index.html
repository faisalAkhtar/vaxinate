<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAXINATE</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <header>
        <div class="headerWrapper">
            <h1>Vaxinate</h1>
    
            <form onchange="getVaccines(this)" onsubmit="return false">
                <div class="vaccine">
                    <input type="radio" name="vaccine" id="COVAXIN" value="COVAXIN" checked>
                    <label for="COVAXIN">Covaxin</label>
                    <input type="radio" name="vaccine" id="COVISHIELD" value="COVISHIELD">
                    <label for="COVISHIELD">Covishield</label>
                </div>
    
                <div class="district">
                    <select name='district'>
                        <option value="141">Central Delhi</option>
                        <option value="145">East Delhi</option>
                        <option value="140">New Delhi</option>
                        <option value="146">North Delhi</option>
                        <option value="147">North East Delhi</option>
                        <option value="143">North West Delhi</option>
                        <option value="148">Shahdara</option>
                        <option value="149">South Delhi</option>
                        <option value="144">South East Delhi</option>
                        <option value="150">South West Delhi</option>
                        <option value="142">West Delhi</option>
                    </select>
                </div>
            </form>
    
            <footer>
                <p>Made with &#10084; by <a target="_blank" href="https://faisalakhtar.github.io/">Faisal Akhtar</a></p>
            </footer>
        </div>
    </header>

    <main>
        <div id="app"></div>
    </main>

    <div id="loader">
        <div class="loading">
            <div></div>
            <h2>Loading</h2>
        </div>
    </div>

    <script src="./static/scripts/main.js"></script>
    <script src="./static/scripts/buildMarkup.js"></script>
</body>

</html>
