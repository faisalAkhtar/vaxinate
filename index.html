<body>
    <header>
        <div class="headerWrapper">
            <h1>Vaxinate</h1>

            <form onchange="getVaccines()" onsubmit="return false">
                <div class="vaccine">
                    <div>
                        <input type="checkbox" name="vaccine" id="COVAXIN" value="COVAXIN">
                        <label for="COVAXIN">Covaxin</label>
                    </div>
                    <div>
                        <input type="checkbox" name="vaccine" id="COVISHIELD" value="COVISHIELD">
                        <label for="COVISHIELD">Covishield</label>
                    </div>
                    <div>
                        <input type="checkbox" name="vaccine" id="SPUTNIK" value="SPUTNIK V">
                        <label for="SPUTNIK">Sputnik V</label>
                    </div>
                </div>

                <div class="district">
                    <select name='district'>
                        <option value="141">Central Delhi</option>
                        <option value="145">East Delhi</option>
                        <option value="140">New Delhi</option>
                        <option value="146">North Delhi</option>
                        <option value="147">North East Delhi</option>
                        <option value="143">North West Delhi</option>
                        <option value="148">Shahdara</option>
                        <option value="149">South Delhi</option>
                        <option value="144">South East Delhi</option>
                        <option value="150">South West Delhi</option>
                        <option value="142">West Delhi</option>
                    </select>
                </div>
            </form>

            <p>A simple web application that locates vaccine availability across Delhi (India) within 10 days. It uses Government of India's public API to fetch vaccines and is accurate upto 5 minutes of live status. Full project on my <a href="https://github.com/faisalAkhtar/vaxinate/">Github.</a></p>

            <footer>
                <p>Made with &#10084; by <a target="_blank" href="https://faisalakhtar.github.io/">Faisal Akhtar</a></p>
            </footer>
        </div>
    </header>

    <main>
        <div id="app"></div>
    </main>

    <div id="loader">
        <div class="loading">
            <div></div>
            <h2>Loading</h2>
        </div>
    </div>

    <script src="./static/scripts/main.js"></script>
    <script src="./static/scripts/buildMarkup.js"></script>
</body>
